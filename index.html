<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jose Ramirez</title>
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Jose Ramirez</span>
  </nav>
  <div class="container" >
    <div class="row">
        <div class="col embed-responsive embed-responsive-16by9">
          <video src="/images/Doggy.mp4" type="video/mp4" autoplay loop></video>
        </div>
    </div>
  </div>
  <div class="container mt-5">
      <div class="row">
          <div class="col">
              <h1 class="works">Works</h1>
          </div>
      </div>
      <div class="row mb-5 react">
          <div class="col">
            <img class="store pt-5 pl-5" src="./images/store.svg" alt="store">
          </div>
          <div class="col">
              <div class=" bg-white p-5 m-5">
                  <h1 class="text-center">React</h1>
              </div>

          </div>
      </div>

      <div class="row mb-5 vanilla">
        <div class="col">
          <img class="store pt-5 mt-4 ml-4" src="./images/comp.svg" alt="store">
        </div>
        <div class="col">
            <div class="vbox p-5 m-5">
                <h1 class="text-center">Vanilla JS</h1>
            </div>

        </div>
    </div>
    <div class="row mb-5 node">
        <div class="col">
          <img class="store pl-5 pt-5" src="./images/test_tubes.svg" alt="store">
        </div>
        <div class="col">
            <div class="box p-5 m-5">
                <h1 class="text-center">Node JS</h1>
            </div>

        </div>
    </div>
  </div>
  <div class="container-fluid svg ">
      <img width="100%" src="/images/wave.svg" alt="wave">
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
